<!DOCTYPE html>
<html>

        {{ partial "header.html" (dict "logo" "../static/assets/nav-logo.png") }}
        <main id="content">
        {{- block "main" . }}{{- end }}

        {{ with .Params.exclude_footer }}

        {{ end }}
    </body>
</html>
